<div class="modal-base {{ modalClass }} {{ modalService.getModal(modalId).visible ? 'on' : 'off' }}" id="{{modalId}}">
	<div class="modal-overlay" ng-class="{ 'transparent': !config.overlay}" ng-click="modalService.hideModal(modalId)">
		<div class="modal-content" ng-click="$event.stopPropagation()" ng-transclude>
		</div>
	</div>
</div>
